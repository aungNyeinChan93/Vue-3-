<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <section id="looping" v-cloak>
      <h1>{{name.toUpperCase()}}</h1>
      <ul>
        <li v-for="(customer,index) in customers" :key="index">
          {{index}} - {{customer}}
        </li>
      </ul>
      <hr />
      <ul>
        <li v-for="(gender,key) in genders" :key="key">
          {{key}} is {{gender}}.
        </li>
      </ul>
      <hr />
      <ul>
        <li v-for="(user,index) in users" :key="user.id">
          {{user.name}} is {{user.age}} year old.Gender is {{user.gender}}
        </li>
      </ul>
      <hr />
      <div class="container">
        <div class="card my-2" v-for="(user,key) in users" :key="user.id">
            <div class="card-header">{{user.name}}</div>
            <div class="card-body">{{user.age}} - {{user.gender}}</div>
            <p class="text-muted"> <input type="text" class="form-control ms-3 w-50"></p>
        </div>
        <button @click="replace" class="btn btn-success">Replace</button>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: "looping",
          customers: [
            "mgmg",
            "aungaung",
            "susu",
            "myamya",
            "hlahla",
            "kyaw kyaw",
          ],
          genders: {
            mgmg: "male",
            aungaung: "male",
            susu: "female",
          },
          users: [
            {
              id: 1,
              name: "mgmg",
              age: 20,
              gender: "male",
            },
            {
              id: 2,
              name: "aungaung",
              age: 30,
              gender: "male",
            },
            {
              id: 3,
              name: "susu",
              age: 20,
              gender: "female",
            },
          ],
        };
      },
      methods: {
        replace(){
            let user= this.users.shift();
            this.users.push(user);
        }
      },
    }).mount("#looping");
  </script>
</html>
